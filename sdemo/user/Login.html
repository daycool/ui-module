<div ng-controller="LoginCtrl">
    <form>
        <div class="form-group">
            <label>用户名</label>
            <input ng-model="data.userName" type="text" class="form-control" placeholder="用户名"></div>
        <div class="form-group">
            <label>密码</label>
            <input ng-model="data.userPass" type="password" class="form-control" placeholder="密码"></div>
        <div class="checkbox">
            <label>
                <input type="checkbox">记住</label>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>
