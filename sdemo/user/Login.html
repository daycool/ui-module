<div ng-controller="LoginCtrl">
    <form>
        <div class="form-group">
            <label>用户名</label>
            <input ng-model="userName" type="text" class="form-control" placeholder="用户名"></div>
        <div class="form-group">
            <label>密码</label>
            <input ng-model="userPass" type="text" class="form-control" placeholder="密码"></div>
        <div class="form-group">
            <label>地址</label>
            <input ng-model="userAddr" type="text" class="form-control" placeholder="地址"><a ng-click="showParent()" class="btn btn-info">显示到父controler</a> </div>
        <div class="form-group">
            <label>年龄</label>
            <input ng-model="userAge" type="text" class="form-control" placeholder="密码"></div>
        <div class="form-group">
            <label>user.name</label>
            <input ng-model="user.name" type="text" class="form-control" placeholder="密码"></div>
        <div class="form-group">
            <label>friend.name</label>
            <input ng-model="friend.name" type="text" class="form-control" placeholder="密码"></div>
        
        <div class="checkbox">
            <label><input type="checkbox">记住</label>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>
